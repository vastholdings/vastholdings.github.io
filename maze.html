<html>
  <head>
    <meta charset="UTF-8" />
    <title>VASTHOLDINGS.US</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/maze.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h2>SOLVE THE MAZE TO GET TO THE SHOW</h2>
    <div class="game">
      <div class="player" style="left: 12px; top: 12px"></div>
      <div class="solid wall" style="width: 240px; left: 0px; top: 48px">a</div>
      <div class="solid wall" style="height: 192px; left: 288px; top: 0px">
        b
      </div>
      <div class="solid wall" style="width: 144px; left: 144px; top: 144px">
        c
      </div>
      <div class="solid wall" style="height: 192px; left: 48px; top: 96px">
        d
      </div>
      <div class="solid wall" style="height: 192px; left: 144px; top: 192px">
        e
      </div>
      <div class="solid wall" style="height: 96px; left: 48px; top: 336px">
        f
      </div>
      <div class="solid wall" style="width: 144px; left: 144px; top: 432px">
        g
      </div>
      <div class="solid wall" style="height: 192px; left: 240px; top: 240px">
        h
      </div>
      <div class="solid wall" style="height: 240px; left: 336px; top: 240px">
        i
      </div>
      <div class="solid wall" style="height: 240px; left: 384px; top: 48px">
        j
      </div>
      <div class="corn" style="left: 10px; top: 100px"></div>
      <div class="santa" style="left: 295px; top: 420px"></div>

      <div class="solid finish" style="left: 384px; top: 432px"></div>
    </div>
    <br />
    <button id="left"><i class="fa fa-5x fa-arrow-left"></i></button>
    <button id="right"><i class="fa fa-5x fa-arrow-right"></i></button>
    <button id="up"><i class="fa fa-5x fa-arrow-up"></i></button>
    <button id="down"><i class="fa fa-5x fa-arrow-down"></i></button>

    <script src="js/maze.js"></script>
  </body>
</html>
